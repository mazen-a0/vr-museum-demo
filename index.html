<!DOCTYPE html>
<html lang="en">
<head>

  <title>VR Museum Demo</title>

    html, body {
      margin: 0;
      padding: 0;

      height: 100%;

    canvas {
      display: block;

  <!-- Main script -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
